<section class="fullsize-video-bg">
	<div class="inner">
		<div>
		</div>
	</div>
	<div id="video-viewport">
		<video id="choochoo" width="1280" height="720" playsinline autoplay muted loop poster>
			<source src="snow.mp4" type="video/mp4" />
			<source src="snow.webm" type="video/webm" />
		</video>
	</div>
</section>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script >var min_w = 300;
var vid_w_orig;
var vid_h_orig;

$(function () {

    vid_w_orig = parseInt($('video').attr('width'));
    vid_h_orig = parseInt($('video').attr('height'));

    $(window).resize(function () {fitVideo();});
    $(window).trigger('resize');

});

function toggleMute() {

  var video=document.getElementById("choochoo");

  if(video.muted){
    video.muted = false;
  } else {
    video.muted = true;
  }

}

function fitVideo() {

    $('#video-viewport').width($('.fullsize-video-bg').width());
    $('#video-viewport').height($('.fullsize-video-bg').height());

    var scale_h = $('.fullsize-video-bg').width() / vid_w_orig;
    var scale_v = $('.fullsize-video-bg').height() / vid_h_orig;
    var scale = scale_h > scale_v ? scale_h : scale_v;

    if (scale * vid_w_orig < min_w) {scale = min_w / vid_w_orig;};

    $('video').width(scale * vid_w_orig);
    $('video').height(scale * vid_h_orig);

    $('#video-viewport').scrollLeft(($('video').width() - $('.fullsize-video-bg').width()) / 2);
    $('#video-viewport').scrollTop(($('video').height() - $('.fullsize-video-bg').height()) / 2);

};

</script>
